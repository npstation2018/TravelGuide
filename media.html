<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media files</title>
    <style>
        video{
            height: 200px;
            margin: 20px;
            border: 5px dotted red;
            border-radius: 10%;
        }
        iframe{
            width: 45%;
            height: auto;
            border: 2px solid blue;
            border-radius: 2px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Media Files</h1>
<audio controls loop>
    <source src="summer.mp3" type="audio/mp3">
</audio>

<h1>Video files</h1>
<video controls height="400">
    <source src="1.mp4" type="video/mp4">
</video>
<video controls height="400">
    <source src="1.mp4" type="video/mp4">
</video>
<video controls height="400">
    <source src="1.mp4" type="video/mp4">
</video>

<h1>YouTube Videos</h1>
<iframe src="https://www.youtube.com/embed/DGIXT7ce3vQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
